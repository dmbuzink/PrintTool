name: Build Printtool
on: 
  schedule:
    - cron:  '0 0 * * 3'
  push:
    paths-ignore:
      - .azure-pipelines/**
      - .devcontainer/**
      - .vscode/**
      - .github/workflows/refactored.yml
  workflow_dispatch:
  pull_request:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  #Specifies whether .NET welcome and telemetry messages are displayed on the first run.
  DOTNET_NOLOGO: true
  #Specifies whether to generate an ASP.NET Core certificate.
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  NUGET_PACKAGES: '${{github.workspace}}/.nuget/packages'
  BUILD_CONFIG: 'Release'
  BUILD_ARCHITECTURE: 'x64'

defaults:
  run:
    shell: pwsh
    
jobs:
  build_windows:
    name: Build for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4   
        name: Checkout
      - id: windows-builder
        uses: dmbuzink/PrintToolWorkflows/.github/actions/build-windows@master
        name: 'Build for windows'
        with:
          BUILD_CONFIG: ${{env.BUILD_CONFIG}}
          BUILD_ARCHITECTURE: ${{env.BUILD_ARCHITECTURE}}
  build_linux:
    name: Build for Linux
    if: ${{ vars.SHOULD_SKIP_LINUX == 'false' }}
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v4   
        name: Checkout
      - id: linux-builder
        uses: dmbuzink/PrintToolWorkflows/.github/actions/build-linux@master
        name: 'Build for Linux'
        with:
          BUILD_CONFIG: ${{env.BUILD_CONFIG}}
          BUILD_ARCHITECTURE: ${{env.BUILD_ARCHITECTURE}}
  deploy_windows:
    name: Deploy for Windows
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: windows-latest
    needs: [build_windows]
    environment: printool_windows
    steps:
      - uses: actions/checkout@v4   
        name: Checkout
      - id: deploy-windows
        uses: dmbuzink/PrintToolWorkflows/.github/actions/deploy-windows@master
        name: 'Deploy Windows'
  deploy_linux:
    name: Deploy for Linux
    if: ${{ vars.SHOULD_SKIP_LINUX == 'false' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build_linux]
    environment: printool_linux
    steps:
      - uses: actions/checkout@v4   
        name: Checkout
      - id: deploy-linux
        uses: dmbuzink/PrintToolWorkflows/.github/actions/deploy-linux@master
        name: 'Deploy linux'
